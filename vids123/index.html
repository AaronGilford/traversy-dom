<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Copatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <title>Item Lister</title>
    </head>
    <body>
        <header id="main-header" class="bg-success text-white p-4 mb-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1 id="header-title">Item Lister</h1>
                    </div>
                    <div class="col-md-6 align-self-center">
                        <input type="text" class="form-control" id="filter" placeholder="Search items...">
                    </div>
            
                </div> <!-- container-->
            
            </div>
        </header>

        <div class="container">
            <div id="main" class="card card-body">

            <h2 class="title">Add Items</h2>

            <form id="add" class="form-inline mb-3">
                <input type="text" class="form-control mr-2">
                <select class="form-control mr-2">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <input type="submit" class="btn btn-dark" value="Submit">
            </form>

            <h2 class="title">Items</h2>

            <ul id="items" class="list-group">
                <li class="list-group-item">item 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">item 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">item 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
                <li class="list-group-item">item 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
            </ul>
            <br>
            <div id="output"></div>
            <button class="btn btn-dark btn-block" id="button">Click Here</button>
            <br>
            <div  id="box" style="width:400px;height:200px;background:#f4f4f4"><h3>hello</h3></div>
            </div> <!-- main -- card -- card-body -->
        </div> <!-- container -->
        <script src="dom.js"></script>
    </body>
</html>
